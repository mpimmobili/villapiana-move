<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappa ‚Äì Villapiana Move</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 90vh; width: 100%; }
  </style>
</head>
<body>
  <h3 class="text-center mt-2">üó∫Ô∏è Mappa degli spostamenti</h3>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([39.839, 16.466], 9); // Coordinate Villapiana Lido

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const villapiana = L.marker([39.849, 16.466]).addTo(map)
      .bindPopup("Villapiana Lido");

    const sibari = L.marker([39.737, 16.533]).addTo(map)
      .bindPopup("Stazione di Sibari");

    const cosenza = L.marker([39.298, 16.253]).addTo(map)
      .bindPopup("Cosenza");

    L.polyline([
      [39.849, 16.466],
      [39.737, 16.533],
      [39.298, 16.253]
    ], { color: 'blue' }).addTo(map);
  </script>
</body>
</html>
